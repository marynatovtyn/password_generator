<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Password generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="input">
            <h1 class="input__title">Generate a <h1 class="input__title input__title_success">random password</h1></h1>
            <p class="input__subtitle">Never use an insecure password again.</p>
            <form action="#" class="input__form">
                <input id="input_el" type="text" class="input__text" placeholder="Enter password lenght">
                <button type="submit" class="input__button" onclick="generatePasswords()">Generate passwords</button>
            </form>
        </div>
        <div class="output">
            <p class="output__option" id="first__option"></p>
            <p class="output__option" id="second__option"></p>
            <p class="output__option" id="third__option"></p>
            <p class="output__option" id="forth__option"></p>
        </div>
    </div>

    <script src="./index.js"></script>    
</body>
</html>
