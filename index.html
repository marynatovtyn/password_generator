<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Password generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__desc">
            <h1 class="desc__header">Generate a <h1 class="desc__header header__green">random password</h1></h1>
            <p class="desc__info">Never use an insecure password again.</p>
            <button type="submit" class="desc__generate-btn" onclick="generatePasswords()">Generate passwords</button>
            <h1 class="wrapper__header">Generate a <h1 class="wrapper__header wrapper__header-green">random password</h1></h1>
            <p class="wrapper__info">Never use an insecure password again.</p>
            <form action="#" class="wrapper__form">
                <input id="input_el" type="text" class="wrapper__text" placeholder="Enter password lenght">
                <button type="submit" class="wrapper__button" onclick="generatePasswords()">Generate passwords</button>
            </form>
        </div>
        <div class="wrapper__output">
            <p class="output__option" id="first__option"></p>
            <p class="output__option" id="second__option"></p>
            <p class="output__option" id="third__option"></p>
            <p class="output__option" id="forth__option"></p>
        </div>
    </div>

    <script src="./index.js"></script>    
</body>
</html>
